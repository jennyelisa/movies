<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Do We Have That Movie?</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Do We Have That Movie?</h1>
            <h3 class="text-center">Probably</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Movies We ALREADY have.</div>
                    <div class="card-body">
                        <table class="table" id="movie-list">
                            <thead>
                                <tr>
                                    <th scope="col">Movie Name</th>
                                    <th scope="col">Movie Type (DVD, BluRay, VHS)</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Movie</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="Movie-name">Movie Name</label>
                                <input type="text" class="movie-name" id="movie-name" placeholder="Movie Name">
                            </div>

                            <div class="form-group">
                                <label for="type">Movie Type</label>
                                <input type="text" id="type" placeholder=" DVD, BluRay, VHS">
                            </div>
                        </form>

                            <button class="btn btn-primary float-right" id="add-movie-btn">ADD!!</button>

                        </div>
                    </div>
                </div>
            </div>



<script src="assets/javascript/app.js"></script>


</body>

</html>
